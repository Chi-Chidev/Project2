<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Meals</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="menu-list">
    <div class="transperent-bg">
        <div>
            <h3 class="heading4">My Favorite Meal List</h3>
        </div>
        <div>
            <table>
                <tr>
                    <th class="head-number">S/N</th>
                    <th class="head-meal">Meal Name</th>
                    <th class="head-rating">Rating</th>
                </tr>
                <tr class="hover">
                    <td class="number">1.</td>
                    <td class="meal-name">Spaghetti</td>
                    <td class="percentage">98%</td>
                </tr>
                <tr class="hover">
                    <td class="number">2.</td>
                    <td class="meal-name">Fresh Bread</td>
                    <td class="percentage">80%</td>
                </tr>
                <tr class="hover">
                    <td class="number">3.</td>
                    <td class="meal-name">Chips</td>
                    <td class="percentage">70%</td>
                </tr>
                <tr class="hover">
                    <td class="number">4.</td>
                    <td class="meal-name">Noodles</td>
                    <td class="percentage">50%</td>
                </tr>
                <tr class="hover">
                    <td class="number">5.</td>
                    <td class="meal-name">Pizza</td>
                    <td class="percentage">50%</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
